<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="firstName">Nome</label>
    <input type="text" class="inputLogin" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
    <div *ngIf="f.submitted && !firstName.valid" class="help-block">Nome é obrigatório</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="lastName">Sobrenome</label>
    <input type="text" class="inputLogin" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Sobrenome é obrigatório</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username</label>
    <input type="text" class="inputLogin" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">username é obrigatório</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Senha</label>
    <input type="password" class="inputLogin" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="help-block">Senha é obrigatória</div>
  </div>
  <div>
    <button [disabled]="loading" class="buttonSend">Salvar</button>
