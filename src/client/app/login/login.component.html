<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">username</label>
    <input type="text" name="username" class="inputLogin" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">username é obrigatório</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Senha</label>
    <input type="password" name="password" class="inputLogin" [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="help-block">Senha é obrigatório</div>
  </div>
